<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Form of regirtration</title>
  </head>
  <body>
    <div class="wrapper">
      <hr><h1 class="header">Register</h1><hr> 
      <h3>Create your account. It's free and only takes  minute</h3>
      <form action="#" method="post">
        <input  type="text" name="firstname" id="firstname" pattern="^[a-z0-9_-]{3,15}$" placeholder="First name" autofocus required>
        <input type="text" name="lastname" id="lastname" pattern="^[a-z0-9_-]{3,15}$" placeholder="Last name" required>

        <input type="email" name="email" id="email" pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+" placeholder="Email" required>
        <input type="password" name="password" id="password" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$ %^&*-]).{8,}$" placeholder="Password">
        <input type="text" name="comfirmpassword" id="confirmpassword" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$ %^&*-]).{8,}$" placeholder="Confirm password">

        <input type="checkbox" name="accept" id="accept"> I accept the <span>Terms of use</span> & <span>Privacy Policy</span> 
        <button type="button" name="button" id="button">Register now</button>
      </form>
    </div>
  </body>
</html>
